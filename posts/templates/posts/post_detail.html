<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <h1>{{ post.titulo }}</h1>
    <p><em>Autor: {{ post.autor.username }} | Publicado: {{ post.fecha_publicacion|date:"d M Y H:i" }}</em></p>
    <div>
        {{ post.contenido|linebreaksbr }}
    </div>
    <a href="{% url 'post_list' %}">Volver a la lista de posts</a>
</body>
</html>
